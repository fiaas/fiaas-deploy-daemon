apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: data-v2minimal
    fiaas/deployed_by: ""
    fiaas/deployment_id: DEPLOYMENT_ID
    fiaas/version: VERSION
  name: data-v2minimal
  namespace: default
  ownerReferences:
    - apiVersion: fiaas.schibsted.io/v1
      blockOwnerDeletion: true
      controller: true
      kind: Application
      name: data-v2minimal
  finalizers: []
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: data-v2minimal
  strategy:
    rollingUpdate:
      maxSurge: "25%"
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /internal-backstage/prometheus
        prometheus.io/port: "80"
        prometheus.io/scrape: "true"
      labels:
        app: data-v2minimal
        fiaas/deployed_by: ""
        fiaas/deployment_id: DEPLOYMENT_ID
        fiaas/status: active
        fiaas/version: VERSION
      name: data-v2minimal
      namespace: default
      ownerReferences: []
      finalizers: []
    spec:
      automountServiceAccountToken: false
      containers:
      - command: []
        args: []
        env:
        - name: ARTIFACT_NAME
          value: data-v2minimal
        - name: CONSTRETTO_TAGS
          value: kubernetes-test,kubernetes,test
        - name: FIAAS_ARTIFACT_NAME
          value: data-v2minimal
        - name: FIAAS_ENVIRONMENT
          value: test
        - name: FIAAS_IMAGE
          value: IMAGE
        - name: FIAAS_INFRASTRUCTURE
          value: diy
        - name: FIAAS_LIMITS_CPU
          valueFrom:
            resourceFieldRef:
              containerName: data-v2minimal
              resource: limits.cpu
              divisor: "1"
        - name: FIAAS_LIMITS_MEMORY
          valueFrom:
            resourceFieldRef:
              containerName: data-v2minimal
              resource: limits.memory
              divisor: "1"
        - name: FIAAS_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
              apiVersion: "v1"
        - name: FIAAS_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
              apiVersion: "v1"
        - name: FIAAS_REQUESTS_CPU
          valueFrom:
            resourceFieldRef:
              containerName: data-v2minimal
              resource: requests.cpu
              divisor: "1"
        - name: FIAAS_REQUESTS_MEMORY
          valueFrom:
            resourceFieldRef:
              containerName: data-v2minimal
              resource: requests.memory
              divisor: "1"
        - name: FIAAS_VERSION
          value: VERSION
        - name: FINN_ENV
          value: test
        - name: IMAGE
          value: IMAGE
        - name: LOG_FORMAT
          value: plain
        - name: LOG_STDOUT
          value: "true"
        - name: VERSION
          value: VERSION
        envFrom:
        - configMapRef:
            name: data-v2minimal
            optional: true
        image: IMAGE
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
            httpHeaders: []
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: data-v2minimal
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
            httpHeaders: []
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /var/run/secrets/fiaas/
          name: data-v2minimal-secret
          readOnly: true
        - mountPath: /var/run/config/fiaas/
          name: data-v2minimal-config
          readOnly: true
        - mountPath: /tmp
          name: tmp
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccountName: data-v2minimal
      terminationGracePeriodSeconds: 30
      volumes:
      - name: data-v2minimal-secret
        secret:
          defaultMode: 420
          optional: true
          secretName: data-v2minimal
      - configMap:
          defaultMode: 420
          name: data-v2minimal
          optional: true
        name: data-v2minimal-config
      - name: tmp
      initContainers: []
      imagePullSecrets: []
