apiVersion: v1
kind: Service
metadata:
  labels:
    app: v3-data-examples-v3minimal
    fiaas/deployed_by: ""
    fiaas/deployment_id: DEPLOYMENT_ID
    fiaas/version: VERSION
    global/label: "true"
    service/label: "true"
  name: v3-data-examples-v3minimal
  namespace: default
  ownerReferences:
    - apiVersion: fiaas.schibsted.io/v1
      blockOwnerDeletion: true
      controller: true
      kind: Application
      name: v3-data-examples-v3minimal
  finalizers: []
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: '8080'
  selector:
    app: v3-data-examples-v3minimal
  sessionAffinity: None
  type: SERVICE_TYPE
  loadBalancerSourceRanges: []
