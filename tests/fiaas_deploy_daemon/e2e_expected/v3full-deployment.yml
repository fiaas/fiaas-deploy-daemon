apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    m: "n"
    o: p
  labels:
    a: b
    app: v3-data-examples-full
    c: d
    fiaas/deployed_by: ""
    fiaas/deployment_id: DEPLOYMENT_ID
    fiaas/version: VERSION
    global/label: "true"
    deployment/label: "true"
  name: v3-data-examples-full
  namespace: default
  ownerReferences:
    - apiVersion: fiaas.schibsted.io/v1
      blockOwnerDeletion: true
      controller: true
      kind: Application
      name: v3-data-examples-full
  finalizers: []
spec:
  replicas: 10
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: v3-data-examples-full
  strategy:
    rollingUpdate:
      maxSurge: "25%"
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /prometheus-metrics-here
        prometheus.io/port: "31337"
        prometheus.io/scrape: "true"
        iam.amazonaws.com/role: arn:aws:iam::12345678:role/the-role-name
        x: y
        z: y
      labels:
        app: v3-data-examples-full
        fiaas/deployed_by: ""
        fiaas/deployment_id: DEPLOYMENT_ID
        fiaas/status: active
        fiaas/version: VERSION
        q: r
        s: override
        global/label: "true"
        pod/label: "true"
      name: v3-data-examples-full
      namespace: default
      ownerReferences: []
      finalizers: []
    spec:
      automountServiceAccountToken: true
      containers:
      - command: []
        args: []
        env:
        - name: ARTIFACT_NAME
          value: v3-data-examples-full
        - name: CONSTRETTO_TAGS
          value: kubernetes-test,kubernetes,test
        - name: FIAAS_ARTIFACT_NAME
          value: v3-data-examples-full
        - name: FIAAS_ENVIRONMENT
          value: test
        - name: FIAAS_IMAGE
          value: IMAGE
        - name: FIAAS_INFRASTRUCTURE
          value: diy
        - name: FIAAS_LIMITS_CPU
          valueFrom:
            resourceFieldRef:
              containerName: v3-data-examples-full
              resource: limits.cpu
              divisor: "1"
        - name: FIAAS_LIMITS_MEMORY
          valueFrom:
            resourceFieldRef:
              containerName: v3-data-examples-full
              resource: limits.memory
              divisor: "1"
        - name: FIAAS_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
              apiVersion: "v1"
        - name: FIAAS_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
              apiVersion: "v1"
        - name: FIAAS_REQUESTS_CPU
          valueFrom:
            resourceFieldRef:
              containerName: v3-data-examples-full
              resource: requests.cpu
              divisor: "1"
        - name: FIAAS_REQUESTS_MEMORY
          valueFrom:
            resourceFieldRef:
              containerName: v3-data-examples-full
              resource: requests.memory
              divisor: "1"
        - name: FIAAS_VERSION
          value: VERSION
        - name: FINN_ENV
          value: test
        - name: IMAGE
          value: IMAGE
        - name: LOG_FORMAT
          value: plain
        - name: LOG_STDOUT
          value: "true"
        - name: STATSD_HOST
          value: localhost
        - name: STATSD_PORT
          value: "8125"
        - name: VERSION
          value: VERSION
        envFrom:
        - configMapRef:
            name: v3-data-examples-full
            optional: true
        image: IMAGE
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            httpHeaders:
            - name: X-Custom-Header
              value: liveness-stuff
            path: /health
            port: a
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: v3-data-examples-full
        ports:
        - containerPort: 31337
          name: a
          protocol: TCP
        - containerPort: 31338
          name: b
          protocol: TCP
        readinessProbe:
          failureThreshold: 6
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 2
          tcpSocket:
            port: b
          timeoutSeconds: 2
        resources:
          limits:
            cpu: "2"
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - mountPath: /var/run/secrets/fiaas/
          name: v3-data-examples-full-secret
          readOnly: true
        - mountPath: /var/run/config/fiaas/
          name: v3-data-examples-full-config
          readOnly: true
        - mountPath: /tmp
          name: tmp
      - command: []
        args: []
        env:
        - name: DD_TAGS
          value: app:v3-data-examples-full,k8s_namespace:default,tag1:value1,tag2:value2
        - name: DD_API_KEY
          valueFrom:
            secretKeyRef:
              name: datadog
              key: apikey
        - name: NON_LOCAL_TRAFFIC
          value: "false"
        - name: DD_LOGS_STDOUT
          value: "yes"
        - name: DD_EXPVAR_PORT
          value: "42622"
        - name: DD_CMD_PORT
          value: "42623"
        envFrom: []
        image: DATADOG_IMAGE:tag
        volumeMounts: []
        imagePullPolicy: IfNotPresent
        name: fiaas-datadog-container
        ports: []
        resources:
          limits:
            cpu: 400m
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 2Gi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
      - name: v3-data-examples-full-secret
      - configMap:
          defaultMode: 420
          name: fiaas-secrets-init-container
          optional: true
        name: fiaas-secrets-init-container-config
      - configMap:
          defaultMode: 420
          name: v3-data-examples-full
          optional: true
        name: v3-data-examples-full-config
      - name: tmp
      initContainers:
      - name: fiaas-secrets-init-container
        image: STRONGBOX_IMAGE
        volumeMounts:
        - mountPath: /var/run/secrets/fiaas/
          name: v3-data-examples-full-secret
        - mountPath: /var/run/config/fiaas-secrets-init-container/
          name: fiaas-secrets-init-container-config
          readOnly: true
        - mountPath: /var/run/config/fiaas/
          name: v3-data-examples-full-config
          readOnly: true
        - mountPath: /tmp
          name: tmp
        envFrom:
        - configMapRef:
            name: fiaas-secrets-init-container
            optional: true
        command: []
        args: [] 
        env:
        - name: K8S_DEPLOYMENT
          value: v3-data-examples-full
        - name: AWS_REGION
          value: eu-central-1
        - name: SECRET_GROUPS
          value: secretgroup1,secretgroup2
        imagePullPolicy: IfNotPresent
        ports: []
      imagePullSecrets: []
