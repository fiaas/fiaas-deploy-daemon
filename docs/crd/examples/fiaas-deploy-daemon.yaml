    fiaas/artifact_id: 20180313140557-9af2ccf
  labels:
    fiaas/deployment_id: 20180313140557-9af2ccf
spec:
  application: fiaas-deploy-daemon
  image: registry:5000/fiaas-deploy-daemon:20180313140557-9af2ccf
