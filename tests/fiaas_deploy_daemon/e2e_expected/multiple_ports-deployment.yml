apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: v2-data-examples-multiple-ports
    fiaas/deployed_by: ""
    fiaas/deployment_id: DEPLOYMENT_ID
    fiaas/version: VERSION
  name: v2-data-examples-multiple-ports
  namespace: default
  ownerReferences:
    - apiVersion: fiaas.schibsted.io/v1
      blockOwnerDeletion: true
      controller: true
      kind: Application
      name: v2-data-examples-multiple-ports
  finalizers: []
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: v2-data-examples-multiple-ports
  strategy:
    rollingUpdate:
      maxSurge: "25%"
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /internal-backstage/prometheus
        prometheus.io/port: "80"
        prometheus.io/scrape: "true"
      labels:
        app: v2-data-examples-multiple-ports
        fiaas/deployed_by: ""
        fiaas/deployment_id: DEPLOYMENT_ID
        fiaas/status: active
        fiaas/version: VERSION
      name: v2-data-examples-multiple-ports
      namespace: default
      ownerReferences: []
      finalizers: []
    spec:
      automountServiceAccountToken: false
      containers:
      - command: []
        args: []
        env:
        - name: ARTIFACT_NAME
          value: v2-data-examples-multiple-ports
        - name: CONSTRETTO_TAGS
          value: kubernetes-test,kubernetes,test
        - name: FIAAS_ARTIFACT_NAME
          value: v2-data-examples-multiple-ports
        - name: FIAAS_ENVIRONMENT
          value: test
        - name: FIAAS_IMAGE
          value: IMAGE
        - name: FIAAS_INFRASTRUCTURE
          value: diy
        - name: FIAAS_LIMITS_CPU
          valueFrom:
            resourceFieldRef:
              containerName: v2-data-examples-multiple-ports
              resource: limits.cpu
              divisor: "1"
        - name: FIAAS_LIMITS_MEMORY
          valueFrom:
            resourceFieldRef:
              containerName: v2-data-examples-multiple-ports
              resource: limits.memory
              divisor: "1"
        - name: FIAAS_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
              apiVersion: "v1"
        - name: FIAAS_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
              apiVersion: "v1"
        - name: FIAAS_REQUESTS_CPU
          valueFrom:
            resourceFieldRef:
              containerName: v2-data-examples-multiple-ports
              resource: requests.cpu
              divisor: "1"
        - name: FIAAS_REQUESTS_MEMORY
          valueFrom:
            resourceFieldRef:
              containerName: v2-data-examples-multiple-ports
              resource: requests.memory
              divisor: "1"
        - name: FIAAS_VERSION
          name: VERSION
        - name: FINN_ENV
          value: test
        - name: IMAGE
          value: IMAGE
        - name: LOG_FORMAT
          value: plain
        - name: LOG_STDOUT
          value: "true"
        - name: VERSION
          value: VERSION
        envFrom:
        - configMapRef:
            name: v2-data-examples-multiple-ports
            optional: true
        image: IMAGE
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: main_port
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: v2-data-examples-multiple-ports
        ports:
        - containerPort: 8080
          name: main_port
          protocol: TCP
        - containerPort: 8081
          name: prom_port
          protocol: TCP
        - containerPort: 7000
          name: thrift_port
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: main_port
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /var/run/secrets/fiaas/
          name: v2-data-examples-multiple-ports-secret
          readOnly: true
        - mountPath: /var/run/config/fiaas/
          name: v2-data-examples-multiple-ports-config
          readOnly: true
        - mountPath: /tmp
          name: tmp
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
      - name: v2-data-examples-multiple-ports-secret
        secret:
          defaultMode: 420
          optional: true
          secretName: v2-data-examples-multiple-ports
      - configMap:
          defaultMode: 420
          name: v2-data-examples-multiple-ports
          optional: true
        name: v2-data-examples-multiple-ports-config
      - name: tmp
