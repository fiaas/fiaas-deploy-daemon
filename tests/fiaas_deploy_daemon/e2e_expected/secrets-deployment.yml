apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: v3-data-examples-secrets
    fiaas/deployed_by: ""
    fiaas/deployment_id: DEPLOYMENT_ID
    fiaas/version: VERSION
  name: v3-data-examples-secrets
  namespace: default
  ownerReferences:
    - apiVersion: fiaas.schibsted.io/v1
      blockOwnerDeletion: true
      controller: true
      kind: Application
      name: v3-data-examples-secrets
  finalizers: []
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: v3-data-examples-secrets
  strategy:
    rollingUpdate:
      maxSurge: "25%"
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /_/metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
        iam.amazonaws.com/role: "arn:aws:iam::12345678:role/the-role-name"
        some.other/annotation: annotation-value
      labels:
        app: v3-data-examples-secrets
        fiaas/deployed_by: ""
        fiaas/deployment_id: DEPLOYMENT_ID
        fiaas/status: active
        fiaas/version: VERSION
      name: v3-data-examples-secrets
      namespace: default
      ownerReferences: []
      finalizers: []
    spec:
      automountServiceAccountToken: false
      containers:
      - command: []
        args: []
        env:
        - name: ARTIFACT_NAME
          value: v3-data-examples-secrets
        - name: CONSTRETTO_TAGS
          value: kubernetes-test,kubernetes,test
        - name: FIAAS_ARTIFACT_NAME
          value: v3-data-examples-secrets
        - name: FIAAS_ENVIRONMENT
          value: test
        - name: FIAAS_IMAGE
          value: IMAGE
        - name: FIAAS_INFRASTRUCTURE
          value: diy
        - name: FIAAS_LIMITS_CPU
          valueFrom:
            resourceFieldRef:
              containerName: v3-data-examples-secrets
              resource: limits.cpu
              divisor: "1"
        - name: FIAAS_LIMITS_MEMORY
          valueFrom:
            resourceFieldRef:
              containerName: v3-data-examples-secrets
              resource: limits.memory
              divisor: "1"
        - name: FIAAS_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
              apiVersion: "v1"
        - name: FIAAS_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
              apiVersion: "v1"
        - name: FIAAS_REQUESTS_CPU
          valueFrom:
            resourceFieldRef:
              containerName: v3-data-examples-secrets
              resource: requests.cpu
              divisor: "1"
        - name: FIAAS_REQUESTS_MEMORY
          valueFrom:
            resourceFieldRef:
              containerName: v3-data-examples-secrets
              resource: requests.memory
              divisor: "1"
        - name: FIAAS_VERSION
          value: VERSION
        - name: FINN_ENV
          value: test
        - name: IMAGE
          value: IMAGE
        - name: LOG_FORMAT
          value: plain
        - name: LOG_STDOUT
          value: "true"
        - name: VERSION
          value: VERSION
        envFrom:
        - configMapRef:
            name: v3-data-examples-secrets
            optional: true
        image: IMAGE
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /_/health
            port: http
            scheme: HTTP
            httpHeaders: []
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: v3-data-examples-secrets
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /_/ready
            port: http
            scheme: HTTP
            httpHeaders: []
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 400m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - mountPath: /var/run/secrets/fiaas/
          name: v3-data-examples-secrets-secret
          readOnly: true
        - mountPath: /var/run/config/fiaas/
          name: v3-data-examples-secrets-config
          readOnly: true
        - mountPath: /tmp
          name: tmp
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
      - name: v3-data-examples-secrets-secret
      - name: fiaas-secrets-init-container-config
        configMap:
          optional: true
          name: fiaas-secrets-init-container
          defaultMode: 420
      - name: v3-data-examples-secrets-config
        configMap:
          optional: true
          name: v3-data-examples-secrets
          defaultMode: 420
      - name: tmp
      initContainers:
      - name: 'fiaas-secrets-init-container'
        envFrom:
        - configMapRef:
            optional: true
            name: 'fiaas-secrets-init-container'
        image: 'PARAM_STORE_IMAGE'
        volumeMounts:
        - mountPath: '/var/run/secrets/fiaas/'
          name: 'v3-data-examples-secrets-secret'
        - readOnly: true
          mountPath: '/var/run/config/fiaas-secrets-init-container/'
          name: 'fiaas-secrets-init-container-config'
        - readOnly: true
          mountPath: '/var/run/config/fiaas/'
          name: 'v3-data-examples-secrets-config'
        - mountPath: '/tmp'
          name: 'tmp'
        command: []
        args: []
        env:
        - name: 'AWS_REGION'
          value: 'eu-central-1'
        - name: 'SECRET_PATH'
          value: 'some-param'
        - name: 'K8S_DEPLOYMENT'
          value: 'v3-data-examples-secrets'
        imagePullPolicy: 'IfNotPresent'
        ports: []
      imagePullSecrets: []
