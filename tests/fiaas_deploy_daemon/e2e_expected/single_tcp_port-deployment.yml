apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: v2-data-examples-single-tcp-port
    fiaas/deployed_by: ""
    fiaas/deployment_id: DEPLOYMENT_ID
    fiaas/version: VERSION
  name: v2-data-examples-single-tcp-port
  namespace: default
  ownerReferences: []
  finalizers: []
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: v2-data-examples-single-tcp-port
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: v2-data-examples-single-tcp-port
        fiaas/deployed_by: ""
        fiaas/deployment_id: DEPLOYMENT_ID
        fiaas/status: active
        fiaas/version: VERSION
      name: v2-data-examples-single-tcp-port
      namespace: default
      ownerReferences: []
      finalizers: []
    spec:
      automountServiceAccountToken: false
      containers:
      - command: []
        env:
        - name: ARTIFACT_NAME
          value: v2-data-examples-single-tcp-port
        - name: CONSTRETTO_TAGS
          value: kubernetes-test,kubernetes,test
        - name: FIAAS_ENVIRONMENT
          value: test
        - name: FIAAS_INFRASTRUCTURE
          value: diy
        - name: FIAAS_LIMITS_CPU
          valueFrom:
            resourceFieldRef:
              containerName: v2-data-examples-single-tcp-port
              resource: limits.cpu
              divisor: "1"
        - name: FIAAS_LIMITS_MEMORY
          valueFrom:
            resourceFieldRef:
              containerName: v2-data-examples-single-tcp-port
              resource: limits.memory
              divisor: "1"
        - name: FIAAS_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
              apiVersion: "v1"
        - name: FIAAS_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
              apiVersion: "v1"
        - name: FIAAS_REQUESTS_CPU
          valueFrom:
            resourceFieldRef:
              containerName: v2-data-examples-single-tcp-port
              resource: requests.cpu
              divisor: "1"
        - name: FIAAS_REQUESTS_MEMORY
          valueFrom:
            resourceFieldRef:
              containerName: v2-data-examples-single-tcp-port
              resource: requests.memory
              divisor: "1"
        - name: FINN_ENV
          value: test
        - name: IMAGE
          value: IMAGE
        - name: LOG_FORMAT
          value: plain
        - name: LOG_STDOUT
          value: "true"
        - name: VERSION
          value: VERSION
        envFrom:
        - configMapRef:
            name: v2-data-examples-single-tcp-port
            optional: true
        image: IMAGE
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          tcpSocket:
            port: main-port
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: v2-data-examples-single-tcp-port
        ports:
        - containerPort: 6000
          name: main-port
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          tcpSocket:
            port: main-port
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /var/run/secrets/fiaas/
          name: v2-data-examples-single-tcp-port-secret
          readOnly: true
        - mountPath: /var/run/config/fiaas/
          name: v2-data-examples-single-tcp-port-config
          readOnly: true
        - mountPath: /tmp
          name: tmp
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
      - name: v2-data-examples-single-tcp-port-secret
        secret:
          defaultMode: 420
          optional: true
          secretName: v2-data-examples-single-tcp-port
      - configMap:
          defaultMode: 420
          name: v2-data-examples-single-tcp-port
          optional: true
        name: v2-data-examples-single-tcp-port-config
      - name: tmp
      initContainers: []
      imagePullSecrets: []
